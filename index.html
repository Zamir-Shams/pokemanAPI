<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>PokeMan API</title>
   <link rel="stylesheet" href="style.css">
   <script defer src="script.js"></script>
</head>
<body>
   <main>
      <div class="img-container">
         <img src="" alt="Pokemon Image" id="pokemon-img">
      </div>
      <div class="details">
         <input type="text" id="pokemon-name" placeholder="Enter a pokemon name">
         <p id="pokemonMove" style="display: none;"></p>
         <p id="pokemonType" style="display: none;"></p>
         <button id="btn">Get Pokemon</button>
      </div>
   </main> 


   

</body>
</html>
